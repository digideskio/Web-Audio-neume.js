<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>rendering-reich - neume.js</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href=//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css>
  <style>
    body { font-family:"Source Sans Pro",sans-serif }
    #start { margin:10px 0 }
    #canvas { width:100%;height:240px;background:black }
    #code { padding:0;margin:0;background:white;border:none }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.5/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
  <script src="//cdn.jsdelivr.net/es6-promise/1.0.0/promise.min.js"></script>
  <script src="../build/neume.js"></script>
  <script src="../plugins/pluck.js"></script>
  <script src="../plugins/freeverb.js"></script>
  <script>_.mixin(neume._.exports());</script>
</head>
<body>
  <div class="container">
    <h1>neume.js rendering-reich</h1>
    <canvas id="canvas"></canvas>
    <div id="app">
      <button id="start" v-on="click: toggle" class="btn btn-default">{{ isPlaying ? 'Stop' : 'Start' }}</button>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">source</h3>
      </div>
      <div class="panel-body">
        <pre class="prettyprint" id="code"></pre>
      </div>
    </div>
  </div>

  <script id="example">
  var neu = neume(new AudioContext());

  var visualizer = null;

  var score = _.range(8);
  var freqs = [ 69, 71, 72, 76, 69, 71, 72, 76 ].map(_.midicps);
  var rates = [ 300/300, 299/300 ];

  function Pluck($, freq) {
    return $("+", [ 0.999, 1.001 ].map(function(rate) {
      return $("pluck", { freq: freq * rate })
    }).concat($("pink").$("line", { dur: 0.025, mul: 0.7 })))
    .$("adsr", { a: 0, d: 0.1, s: 0.6, r: 0.2, curve: "exp", mul: 0.15 }).release("+0.01").on("end", $.stop)
    .$("lpf", { freq: 3200, Q: 2.4 });
  }

  function Tape($, buffer, rate) {
    return $(buffer, { rate: rate, loop: true })
    .$("out", { bus: 1 });
  }

  function Destination($) {
    return $("in", 1)
    .$("freeverb", { room: 0.75, damp: 0.65, mix: 0.33 })
    .$("lpf", { freq: 1800 })
    .$("comp", { ratio: 9, thresh: -2 })
    .$("out", { bus: 0 });
  }

  var players = [];

  function start() {
    score = _.shuffle(score);

    neu.render(2.000, function(neu) {
      neu.Interval(0.250, function(e) {
        var index = _.wrapAt(score, e.count) >> 1;
        neu.Synth(Pluck, freqs[index]).start(e.playbackTime);
      }).start();
    }).then(function(buffer) {
      rates.forEach(function(rate) {
        neu.Synth(Tape, buffer, rate).start();
      });
    }).catch(function(e) {
      console.error(e);
    });

    players = [ neu.Synth(Destination), visualizer ];

    players.forEach(function(player) {
      player.start();
    });
  }

  function stop() {
    players.forEach(function(player) {
      player.stop();
    });
  }
  </script>

  <script>
  $(function() {
    "use strict";

    var WaveVisualizer = (function() {
      function WaveVisualizer(analyser, spec) {
        this._analyser = analyser;

        this.canvas = spec.canvas;
        this.width  = this.canvas.width  = spec.width;
        this.height = this.canvas.height = spec.height;
        this.context = this.canvas.getContext("2d");

        this._startTime = 0;
        this._fps = 60;
      }

      WaveVisualizer.prototype.start = function() {
        if (this._state !== "start") {
          this._state = "start";

          var w = this.width  / score.length;
          var h = this.height / rates.length;

          this._sched = rates.map(function(rate, i) {
            return {
              index: 0,
              rate : rate,
              time : 0,
              r: Math.min(w, h) * 0.45,
              y: h * i + h * 0.5,
              w: w,
              h: h
            };
          });

          this._startTime = Date.now();
          this._prevT     = this._startTime;

          requestAnimationFrame(this.render.bind(this));
        }
        return this;
      };

      WaveVisualizer.prototype.stop = function() {
        if (this._state === "start") {
          this._state = "stop";
        }
        return this;
      };

      WaveVisualizer.prototype.render = function() {
        var t = Date.now();
        var dt = (t - this._prevT) * 0.001;

        if (1 / this._fps < dt) {
          this._prevT = t;
          this._render(t);
        }

        if (this._state === "start") {
          requestAnimationFrame(this.render.bind(this));
        }
      };

      WaveVisualizer.prototype._render = function(t) {
        this.context.save();

        this.context.fillStyle = "rgba(0, 0, 0, 0.1)";
        this.context.fillRect(0, 0, this.width, this.height);

        var sched = this._sched;

        while (sched[0].time < t) {
          var s = sched.shift();
          var x = s.w * 2 * (score[s.index % score.length] >> 1) + s.w;
          var y = s.y;
          var r = s.r;

          this.context.fillStyle = "white";
          this.context.beginPath();
          this.context.arc(x|0, y|0, r|0, 0, 2 * Math.PI, true);
          this.context.fill();

          s.index += 1;
          s.time = this._startTime + (250 * s.rate) * s.index;

          if (sched[0].time < s.time) {
            sched.push(s);
          } else {
            sched.unshift(s);
          }
        }

        this.context.restore();
      };

      return WaveVisualizer;
    })();

    var canvas = document.getElementById("canvas");

    visualizer = new WaveVisualizer(neu.analyser, {
      canvas: canvas, width: $(canvas).width(), height: 240
    });

    var vue = new Vue({
      el: "#app",
      data: {
        isPlaying: false,
      },
      methods: {
        toggle: function() {
          neu.reset();
          this.isPlaying = !this.isPlaying;
          if (this.isPlaying) {
            start();
          } else {
            stop();
          }
        }
      }
    });

    $("#code").text($("#example").text());
    prettyPrint();
  });
  </script>
</body>
</html>
