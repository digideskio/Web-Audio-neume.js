<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>neume.js gh-wiki bookmarklet</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro">
  <style>
  body { font-family:"Source Sans Pro",sans-serif }
  .bookmarklet { display:inline-block;border-radius:10px;padding:10px 25px;font-weight:bold;color:#ecf0f1;background:#272822 }
  </style>
</head>
<body>
  <a href='javascript:void(!window.bookmarklet&&location.pathname.match(/^\/mohayonao\/neume\.js\/wiki\//)&&(window.bookmarklet=1)&&$(".highlight-javascript").each(function(i,e){var c=$(e).text(),b=$("<button>").text("open with nueme.js editor").on("click",function(){open("//mohayonao.github.io/neume.js/examples/editor/#"+encodeURIComponent(c),"intent","width=640,height=480")}).appendTo(e)}))' class="bookmarklet">open with neume.js editor</a>
  <ol>
    <li>Add this bookmarklet link to your bookmark.</li>
    <li>In the <a href="https://github.com/mohayonao/neume.js/wiki">neume.js reference</a>, click the bookmarklet.</li>
    <li>[Run] buttons are appended to the bottom of each examples.</li>
    <li>Have fun!!</li>
  </ol>
</body>
<html>
